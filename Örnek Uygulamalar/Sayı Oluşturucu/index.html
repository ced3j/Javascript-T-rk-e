<html lang="en">

<head>

                <h5 class="card-title text-center">Sayı Oluşturucu</h5>
                <p class="card-text text-center" id="number">0</p>
                <hr>
                <div class="container">
                    <span class="row text-center">
                        <input type="number" class="col-2 rounded" id="firstNumber">
                        <span class="col-2">ile</span>
                        <input type="number" class="col-3 rounded" id="secondNumber">
                        <span class="col-4">arasında</span>
                    </span>
                </div>
                <hr>
                <div class="text-center">
                    <button id="randomButton" class="btn btn-warning">Oluştur</button>
                </div>
            </div>
        </div>


    </div>
